<div class="container">
  <div class="container-title">
    <h1 class="title__position">Super Heroes</h1>
  </div>

  <div class="container-heroes">
    <div class="container-heroes__each-hero" *ngFor="let hero of heroes">
      <div class="hero-image__size">
        <a routerLink="/hero" (click)="getElement(hero)">
          <img src="{{ hero.picture }}" alt="Hero Image" />
        </a>
      </div>
      <div class="hero-description">
        <a routerLink="/hero" (click)="getElement(hero)">
          <div class="hero-title__position">
            <h2>{{ hero.name }}</h2>
          </div>
          <div class="hero-editorial__title">
            <h3>Editorial: {{ hero.publisher }}</h3>
          </div>
          <div class="hero-description__text">
            <p>
              {{ hero.info }}
            </p>
          </div>
        </a>
        <div class="hero-options__position">
          <button (click)="contLikeClicked()">
            <i class="fas fa-thumbs-up"></i>
          </button>
          <button (click)="contDislikeClicked()">
            <i class="fas fa-thumbs-down"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-paginator"></div>
</div>
<router-outlet></router-outlet>
